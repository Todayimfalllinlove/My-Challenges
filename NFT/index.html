<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="main">
    <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium">

        </p>
        <div class="text">
            <h1><a href="#" class="change">Equilibrium #3429</a></h1>
            <p class="details">
                Our Equilibrium collection promotes
                balance and calm.
            </p>
            <div class="price">
                <div class="eth">
                    <img src="./images/icon-ethereum.svg" alt="" class="eth-icon">
                    <p class="eth-price">0.041 ETH</p>
                </div>
                <div class="deadline">
                    <img src="./images/icon-clock.svg" alt="" class="clock">
                    <p class="date">3 days left</p>
                </div>
            </div>
        </div>
        <hr class="line">
        <div class="name">
            <img src="./images/image-avatar.png" alt="" class="profile">
            <p class="creation">
                Creation of <a href="#">Jules Wyvern</a>
            </p>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">it's me L</a>.
  </div>
</body>
</html>
