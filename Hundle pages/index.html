<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

  <main>
    <div class="nav">
      <img src="./images/logo.svg" alt="">
    </div>

    <div class="content">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="right">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. 
          Create connections with<br> your users as you engage in genuine discussion.</p>

          <div class="btn">
            <button>Register</button>
          </div>
      </div>
    </div>

    <div class="footer">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-square-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">it's me L</a>.
    </p>
  </footer>
</body>
</html>
